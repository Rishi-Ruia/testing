<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Pokemon Rogue</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=VT323&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/fonts.css" />
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <header>
        <h1>Pikabattle</h1>
    </header>
    <main class="game-container">
        <section class="map-area">
            <h2>Map</h2>
            <div id="game-map">
                <!-- Map grid or canvas goes here -->
            </div>
        </section>
        <aside class="party-sidebar">
            <h2>Your Party</h2>
            <ul id="party-list">
                <li class="card party-member">
                    <span class="member-sprite">
                        <img src="assets/sprites/front/ani_bw_025_m.gif" alt="Pikachu Icon" />
                    </span>
                    <span class="member-name">Pikachu</span>
                    <span class="member-level">Level 5</span>
                </li>
            </ul>
        </aside>
    </main>
</body>

</html>
